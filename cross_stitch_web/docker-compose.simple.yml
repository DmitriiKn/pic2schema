version: '3.8'

services:
  app:
    build: .
    container_name: cross-stitch-app
    restart: unless-stopped
    ports:
      - "8081:8000"  # Прямой доступ к FastAPI
    volumes:
      - uploads_data:/app/uploads
      - ./static:/app/static:ro
    environment:
      - ENVIRONMENT=production
      - MAX_UPLOAD_SIZE=10485760  # 10MB
      - MAX_QUEUE_SIZE=100        # Максимум 100 файлов в очереди
      - MAX_FILE_AGE_HOURS=1      # Удалять файлы старше 1 часа
    mem_limit: 512m
    cpus: '1'

volumes:
  uploads_data: