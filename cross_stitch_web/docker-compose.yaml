version: '3.8'

services:
  # FastAPI приложение
  app:
    build: .
    container_name: cross-stitch-app
    restart: unless-stopped
    volumes:
      - uploads_data:/app/uploads
      - ./static:/app/static:ro
    environment:
      - ENVIRONMENT=production
      - MAX_UPLOAD_SIZE=10485760  # 10MB
    networks:
      - cross-stitch-network
    # Упрощенные ограничения ресурсов (работает во всех версиях)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    # Альтернативный вариант для docker-compose без swarm:
    # mem_limit: 512m
    # cpus: '1'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx для обратного прокси
  nginx:
    image: nginx:alpine
    container_name: cross-stitch-nginx
    restart: unless-stopped
    ports:
      - "0.0.0.0:8080:80"  # Пробрасываем порт 8080 наружу
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/usr/share/nginx/html/static:ro
      - uploads_data:/usr/share/nginx/html/uploads:ro
    depends_on:
      - app
    networks:
      - cross-stitch-network
    # Упрощенные ограничения
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  cross-stitch-network:
    driver: bridge

volumes:
  uploads_data:
    driver: local